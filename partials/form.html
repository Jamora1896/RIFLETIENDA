    <div class="form-container">
      <h1>LA MODA, DEMANDA ESTAR ACTUALIZADO!</h1>
      <div>
        <button class="btn-selection" id="mostrar-inicio">Iniciar sesion</button>
        <button class="btn-selection" id="mostrar-registrar">Registrarse</button>
    </div>
    <div class="form" id="iniciar-sesion">
        <form action="/ihtml" class="form" >
          <label for="email">Correo</label>
          <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z]+\.[a-zA-Z]{2,}" required>
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" required>
                  <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
          <input type="submit" class="btn-enviar" name="iniciar-sesion" id="iniciar-sesion" value="Iniciar sesion">
          
        </form>
      </div>
      <div class="form registrarse" id="registrarse">
        <form action="/index.html" class="form">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" 
                 pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,50}" 
                 title="Solo letras y espacios, mínimo 2 caracteres y máximo 50" required>
          <label for="email">Correo</label>
          <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z]+\.[a-zA-Z]{2,}" required>
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" required>
          <input type="submit" class="btn-enviar" name="iniciar-sesion" id="iniciar-sesion" value="Registrarse">
        </form>
      </div>
    </div>
